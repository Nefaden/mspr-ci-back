kind: pipeline
type: docker
name: default

steps:
  - name: install
    image: node:12.12.0
    commands:
      - npm install

  - name: build
    image: node:12.12.0
    commands:
        - npm run prebuild
        - npm run build
    
  - name: kaniko
    image: banzaicloud/drone-kaniko
    settings:
      username:
        from_secret: DOCKER_USERNAME
      password: 
        from_secret: DOCKER_TOKEN
      registry: registry.gitlab.com
      repo: mspr-ci1/mspr-ci-back
      tags: 0.0.1

  - name: testing
    image: node:12.12.0
    group: testing
    commands:
      - npm run test

  - name: lint
    image: node:12.12.0
    group: testing
    commands:
      - npm run lint

  - name: coverage
    image: node:12.12.0
    group: testing
    commands:  
      - npm run test:cov

  - name: discord notification
    image: appleboy/drone-discord
    settings:
      webhook_id: DISCORD_WEBHOOK_ID
      webhook_token: DISCORD_WEBHOOK_TOKEN
      message: >
        {{#success build.status}}
          Build {{build.number}} succeeded. Good job.
        {{else}}
          Build {{build.number}} failed. Fix me please.
        {{/success}}

  - name: deploy
    image: caprover/cli-caprover:latest
    commands:
      #- git checkout -b release-${DRONE_TAG}
      - npx caprover deploy -h $CAPROVER_DOMAIN -p $CAPROVER_PASSWORD -a $CAPROVER_APPNAME -b master
      #Add -b release-${DRONE_TAG} to push and deploy on tag
    environment:
      CAPROVER_DOMAIN:
        from_secret: CAPROVER_DOMAIN
      CAPROVER_APPNAME:
        from_secret: CAPROVER_APPNAME
      CAPROVER_PASSWORD:
        from_secret: CAPROVER_PASSWORD
